<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen font-sans">

<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
        <p class="text-slate-500 text-sm">Sign in to your account</p>
    </div>

    <div th:if="${param.error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm text-center">
        Invalid Username or Password
    </div>

    <div th:if="${param.logout}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative text-sm text-center">
        Successfully Logged Out
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
            <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter your username"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required
            >
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input
                        type="checkbox"
                        name="remember-me"
                        id="remember-me"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                >
                <label for="remember-me" class="ml-2 block text-sm text-slate-600">
                    Remember me
                </label>
            </div>

            <div class="text-sm">
                <a th:href="@{/forgot-password}" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    Forgot password?
                </a>
            </div>
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 shadow-md"
        >
            Sign In
        </button>

    </form>

    <p class="mt-6 text-center text-sm text-slate-600">
        Don't have an account?
        <a th:href="@{/register}" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
            Sign up
        </a>
    </p>
</div>

</body>
</html>
